    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
      ">

    <button onclick="
    cartQuantity += 1;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Add to cart
    </button>

    <button onclick="
    cartQuantity += 2;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      +2

    <!-- adding this two (4&5) -->

    <button onclick="
    cartQuantity += 4;

    </button>

    <button onclick="
    cartQuantity += 5;
    console.log(`Cart quantity: ${cartQuantity}`);

      +5

    <!-- Exercise 5i (Adding remove from cart button to decrease quantity by 1)-->

    <button onclick="
   cartQuantity -= 1;
   console.log(`Cart quantity: ${cartQuantity}`);
">
      Remove from cart
    </button>

    <!-- Excercise 5i finished -->

    <!-- Exercise 5j (Adding 2 buttons i.e. '-2' & '-3') -->

    <button onclick="
cartQuantity -= 2;
console.log(`Cart quantity: ${cartQuantity}`);
">
      -2
    </button>

    <button onclick="
cartQuantity -= 3;
console.log(`Cart quantity: ${cartQuantity}`);
">
      -3
    </button>

    <!-- Exercise 5j ends -->

    cartQuantity = 0;
